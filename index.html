<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoodMovies</title>
  <!-- ajax libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <!--reset css-->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <!-- style.css-->
  <link rel="stylesheet" href="./css/style.css">
  <!--cloudinary links-->
  <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>

<body>
  <!--background video-->
  <video loop muted autoplay id="backgroundVid" height='100%' width='100%' poster="https://tinyurl.com/postermoodvies">
    <source src="https://tinyurl.com/moodvies3-1-mp4" />
  </video>
  <div class="container-fluid" id="overlay">
    <!--header with title-->
    <div class="header">
      <div class="title">
        <h1 class="header_content-text"><img src="./images/Movie_reel.ico" class="headerImg" /><b>Moodvies</b><img src="./images/Movie_reel.ico"
            class="headerImg" /></h1>
      </div>
    </div>

    <!--widget button-->
    <div class="container">
      <div class="row">
        <div class="col-sm-8" id="upload">
          <button>
            <a href="#" id="upload_widget_opener"><b>Click to find out your movie genre based on your mood</b></a>
          </button>
          <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        </div>
      </div>
    </div>

    <!--Section to display the photo back to user-->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <h5 class="card-header"><b>Your Photo</b></h5>
            <div class="card-body" id="userPic">
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--Section to display the mood back to the user-->
      <div class="col-sm-4">
        <div class="card">
          <h5 class="card-header"><b>Mood</b></h5>
          <div class="card-body">
            <div class="input-group mb-3">
            </div>
          </div>
        </div>
      </div>



      <!--Section to drop the retrieved data-->
      <div class="row">
        <!--Photo Upload-->
        <div class="col-sm-8" id="upload">
        </div>
        <!--Traits list get dumped here-->
        <div class="col-sm-4" id="info">
        </div>
      </div>

      <!-- Section for the movie list based on mood-->
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <h5 class="card-header"><b>Movie List Based on Mood</b></h5>
            <div class="card-body" id="userMovie">
            </div>
          </div>
        </div>
      </div>

      <!--movie list gets dumped here-->
      <div class="col-sm-4" id="info">
      </div>
</div>
  <!--footer-->
  <footer>
    <h3>FunkyBunch &copy; 2018</h3>
  </footer>



  <!-- js files-->
  <script src="display.js"></script>
  <script src="dom.js"></script>
  <script src="./app.js"></script>
  <!--bootstrap js file-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- jQuery JS library-->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

</body>

</html>
